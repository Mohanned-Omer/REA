<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property Snap</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        /* Banner styling */
        .banner {
            background-color: #2A2A2A;
            margin: 20px 20px 0 20px;
            padding: 25px 40px;
            display: flex;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1000;
        }

        .banner-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mdn-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 8px;
        }

        .banner h1 {
            color: #8A7BFF;
            font-size: 32px;
            font-weight: bold;
        }

        /* Main container */
        .container {
            display: flex;
            flex: 1;
            margin: 20px 20px 40px 20px;
            gap: 30px; /* Equal spacing between all boxes */
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2A2A2A;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            height: fit-content; /* Revert to original height */
            margin-right: 0;
        }

        .sidebar-menu {
            list-style: none;
            margin-top: 20px;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar-menu a:hover {
            background-color: #8A7BFF;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            gap: 30px; /* Equal spacing between panels */
        }

        /* Left panel */
        .left-panel {
            flex: 1;
            background-color: #2A2A2A;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            min-height: 600px;
            margin-bottom: 0;
        }
        
        .input-section {
            margin: auto 0;
            width: 100%;
            max-width: 500px;
            padding: 20px 0;
            margin-left: auto;
            margin-right: auto;
        }

        .input-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .input-section h3 {
            margin-bottom: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }

        input[type="url"]::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            max-width: 200px;
            padding: 12px;
            background-color: #8A7BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7A6BEF;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Image grid system */
        .image-section {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            min-height: 300px;
            align-items: center;
        }

        .image-box {
            width: 200px;
            height: 200px;
            background-color: #333;
            border: 2px dashed #444;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s;
            flex-shrink: 0;
            position: relative;  /* For loading spinner positioning */
        }

        .image-box.loading {
            background-color: #2A2A2A;
        }

        .image-box.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #444;
            border-top-color: #8A7BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-box img.loaded {
            opacity: 1;
        }

        /* Add loading animation for images */
        .image-box::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid #444;
            border-top-color: #8A7BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .image-box.loading::before {
            display: block;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .image-box.placeholder {
            color: #888;
            font-size: 14px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #333;
            border: 2px dashed #444;
        }

        .image-box.placeholder span {
            padding: 10px;
            text-align: center;
        }

        /* Right panel */
        .right-panel {
            width: 600px;
            background-color: #2A2A2A;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            min-height: 600px; /* Match sidebar height */
            margin-bottom: 0; /* Remove bottom margin */
        }

        .right-panel h3 {
            margin-bottom: 15px;
            color: white;
        }

        .text-content {
            color: #CCC;
            line-height: 1.6;
            font-size: 16px;
            min-height: 200px;
        }

        /* Markdown styles */
        .text-content strong {
            color: #8A7BFF;
            font-weight: bold;
        }

        .text-content em {
            color: #A8A0FF;
            font-style: italic;
        }

        .text-content p {
            margin-bottom: 1em;
        }

        .text-content ul, .text-content ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }

        .text-content li {
            margin-bottom: 0.5em;
        }

        .text-content h1, .text-content h2, .text-content h3 {
            color: #8A7BFF;
            margin: 1em 0 0.5em 0;
        }

        .text-content blockquote {
            border-left: 4px solid #8A7BFF;
            margin: 1em 0;
            padding-left: 1em;
            color: #A8A0FF;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
        }

        /* Loading state */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8A7BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Focus styles */
        input[type="url"]:focus {
            outline: none;
            border-color: #8A7BFF;
            box-shadow: 0 0 0 2px rgba(138, 123, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="banner-content">
            <img src="{% static 'property_snap/images/mdn_logo.png' %}" alt="MDN Logo" class="mdn-logo">
            <h1>Property Snap</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="{% url 'main' %}">Generate Description</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <div class="input-section">
                    <h3>Enter Property Link</h3>
                    <form id="linkForm">
                        <input type="url" id="linkInput" placeholder="Enter a valid URL" required />
                        <button type="submit" id="submitButton">Submit</button>
                    </form>
                </div>
                <div class="image-section">
                    <!-- Image boxes will be dynamically added here -->
                </div>
            </div>

            <div class="right-panel">
                <h3>Property Description</h3>
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Analyzing property...</p>
                </div>
                <div class="text-content" id="description-box">
                    Enter a property URL to generate a description.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const urlInput = document.querySelector('input[type="url"]');
            const descriptionBox = document.getElementById('description-box');
            const loadingIndicator = document.querySelector('.loading');
            const imageSection = document.querySelector('.image-section');

            // Function to save state to localStorage
            function saveState(description, images, url) {
                localStorage.setItem('propertySnapState', JSON.stringify({
                    description: description,
                    images: images,
                    url: url
                }));
            }

            // Function to load state from localStorage
            function loadState() {
                // Clear localStorage when page loads
                localStorage.removeItem('propertySnapState');
                
                // Reset the form and content
                urlInput.value = '';
                descriptionBox.innerHTML = 'Enter a property URL to generate a description.';
                imageSection.innerHTML = '';
            }

            // Function to create and display image boxes
            function displayImages(imageUrls) {
                imageSection.innerHTML = ''; // Clear existing images
                
                if (!imageUrls || imageUrls.length === 0) {
                    imageSection.innerHTML = '<div class="image-box placeholder">No images available</div>';
                    return;
                }

                imageUrls.forEach((imageUrl, index) => {
                    const imageBox = document.createElement('div');
                    imageBox.className = 'image-box loading';
                    imageBox.style.position = 'relative'; // For loading spinner positioning
                    
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `Property Image ${index + 1}`;
                    
                    // Add loading and error handling
                    img.onload = function() {
                        imageBox.classList.remove('loading');
                        img.classList.add('loaded');
                        console.log(`Image ${index + 1} loaded successfully`);
                    };
                    
                    img.onerror = function() {
                        imageBox.classList.remove('loading');
                        imageBox.innerHTML = `<span>Image ${index + 1}<br>Failed to load</span>`;
                        imageBox.classList.add('placeholder');
                        console.error(`Failed to load image ${index + 1}: ${imageUrl}`);
                    };
                    
                    imageBox.appendChild(img);
                    imageSection.appendChild(imageBox);
                });
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const url = urlInput.value.trim();
                if (!url) {
                    alert('Please enter a valid URL');
                    return;
                }

                // Show loading states
                loadingIndicator.style.display = 'block';
                descriptionBox.textContent = '';
                imageSection.innerHTML = '<div class="image-box loading"><span>Loading images...</span></div>';

                try {
                    console.log('Sending request to analyze URL:', url);
                    const response = await fetch('/analyze/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: url })
                    });

                    const data = await response.json();
                    console.log('Received response:', data);

                    if (data.status === 'success') {
                        // Update description
                        descriptionBox.innerHTML = data.description;
                        
                        // Display images
                        console.log('Displaying images:', data.images);
                        displayImages(data.images);
                        
                        // Save state to localStorage
                        saveState(data.description, data.images, url);
                    } else {
                        descriptionBox.textContent = `Error: ${data.error}`;
                        imageSection.innerHTML = '<div class="image-box placeholder">No images available</div>';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    descriptionBox.textContent = `Error: ${error.message}`;
                    imageSection.innerHTML = '<div class="image-box placeholder">Error loading images</div>';
                } finally {
                    loadingIndicator.style.display = 'none';
                }
            });

            // Load saved state when page loads
            loadState();
        });
    </script>
</body>

</html>
